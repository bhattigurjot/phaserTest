<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phaser Test</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/vendor/phaser.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.css">
    <style>
        body,html {
            background-color: black;
            height: 100%;
            width: 100%;
        }
        .container{
            vertical-align:middle;
            width: 1110px;
            margin: 0 auto;
        }
        #gameDiv{
            z-index: 5;
            width: 700px;
            float: left;
        }
        #treeDiv{
            height: 100%;
        }
        #treeContainer {
            z-index: 10;
            width: 400px;
            height: 600px;
            float: left;
            background-color: #d7d7d7;
            border: 1px solid lightgray;
        }
        #edit-popUp {
            z-index:20;
            display: none;
            position: relative;
            width: 250px;
            height: 120px;
            top: -400px;
            left: 25%;
            background-color: #f9f9f9;
            margin: 0 auto;
        }
        #treeDiv-legend {
            z-index:15;
            display: block;
            position: relative;
            width: 225px;
            top: -580px;
            left: 1%;
            background-color: #f9f9f9;
            margin: 0 auto;
        }
        #treeDiv-legend:hover {
            display: none;
        }
        ul {
            list-style-type: square;
        }
        #li-sn{
            color: #f3b7b7;
        }
        #li-cwn{
            color: #8bc3fb;
        }
        #li-on{
            color: #70f36c;
        }
    </style>

</head>
<body>
<input type="file" id="files" name="files[]" multiple />
    <div class="container">
        <div id="gameDiv"></div>
        <div id="treeContainer">
            <div id="treeDiv"></div>
            <div id="edit-popUp">
                <span id="edit-operation">node</span>
                <br>
                <table style="margin:auto;">
                    <tr>
                        <td>Label</td>
                        <td><input id="edit-label" value="new value" /></td>
                    </tr>
                </table>
                <input type="button" value="Save" id="edit-save"/>
                <input type="button" value="Cancel" id="edit-cancel"/>
            </div>
            <div id="treeDiv-legend">
                <ul>
                    <li id="li-sn"><span>Selected Node</span></li>
                    <li id="li-cwn"><span>Current Working Node</span></li>
                    <li id="li-on"><span>Other Nodes</span></li>
                </ul>
            </div>
        </div>

    </div>

    <script src="js/client.js"></script>
    <script src="js/record.js"></script>
    <script src="js/vendor/undomanager.js"></script>
    <script src="js/game.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/boot.js"></script>
    <script src="js/treeVis.js"></script>
    <script src="js/parser.js"></script>
</body>
</html>
